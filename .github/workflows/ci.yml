name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow_ref }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  server-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: "1.93"
          components: rustfmt, clippy

      - name: Cache Cargo registry and build artifacts
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.cargo/registry
            apps/server/target
          key: rust-${{ runner.os }}-cargo-${{ hashFiles('apps/server/Cargo.lock') }}
          restore-keys: |
            rust-${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy lints
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: RUST_ENV=development cargo test --lib --bins

  web-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npx oxfmt ./src --check

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test

  server-oidc-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server
    services:
      postgres:
        image: postgres:18.1
        env:
          POSTGRES_USER: tsio
          POSTGRES_PASSWORD: tsio
          POSTGRES_DB: tsio
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tsio"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: "1.93"

      - name: Cache Cargo registry and build artifacts
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.cargo/registry
            apps/server/target
          key: rust-${{ runner.os }}-cargo-${{ hashFiles('apps/server/Cargo.lock') }}
          restore-keys: |
            rust-${{ runner.os }}-cargo-

      - name: Run OIDC E2E tests
        env:
          RUST_ENV: development
          TSIO_DB_URL: postgres://tsio:tsio@localhost:5432/tsio
        run: cargo test --test oidc_e2e -- --test-threads=1

  infra-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npx oxfmt ./lib ./bin ./test --check

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test

